syntax = "proto3";

package httest;

option java_multiple_files = true;
option java_package = "com.sensorsdata.httest.protos";
option java_outer_classname = "HelloRpcOuter";

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloResponse) {}
}

message HelloRequest {
  string name = 1;
}

message HelloResponse {
  string message = 1;
}